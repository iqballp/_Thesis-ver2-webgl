<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | BilBlok</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width=405 height=720></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">BilBlok</div>
    </div>
  </div>
  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    // Shows a temporary message banner/ribbon for a few seconds, or
    // a permanent error message on top of the canvas if type=='error'.
    // If type=='warning', a yellow highlight color is used.
    // Modify or remove this function to customize the visually presented
    // way that non-critical warnings and error messages are presented to the
    // user.
    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/demo29-loadingver.loader.js";
    var config = {
      dataUrl: buildUrl + "/demo29-loadingver.data.gz",
      frameworkUrl: buildUrl + "/demo29-loadingver.framework.js.gz",
      codeUrl: buildUrl + "/demo29-loadingver.wasm.gz",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "byAZME",
      productName: "BilBlok",
      productVersion: "0.2",
      showBanner: unityShowBanner,
    };

    // By default, Unity keeps WebGL canvas render target size matched with
    // the DOM size of the canvas element (scaled by window.devicePixelRatio)
    // Set this to false if you want to decouple this synchronization from
    // happening inside the engine, and you would instead like to size up
    // the canvas DOM size and WebGL render target sizes yourself.
    // config.matchWebGLToCanvasSize = false;

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:

      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";

      // To lower canvas resolution on mobile devices to gain some
      // performance, uncomment the following line:
      // config.devicePixelRatio = 1;

      unityShowBanner('WebGL builds are not supported on mobile devices.');
    } else {
      // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

      canvas.style.width = "405px";
      canvas.style.height = "720px";
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => {
          document.makeFullscreen('unity-container');
        };
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js";
    // import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyBw4c9sDT64CC_1NtsWyy4pnxbTk9tuyug",
      authDomain: "bbloklogdata.firebaseapp.com",
      projectId: "bbloklogdata",
      storageBucket: "bbloklogdata.appspot.com",
      messagingSenderId: "776005247252",
      appId: "1:776005247252:web:067b3646405290749da201",
      measurementId: "G-5PX7JJ42YM"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    // const analytics = getAnalytics(app);
    window.UploadLogToFirebase = function (fileContent, playerName) {
      const fileName = "logs/" + playerName + '-' + Date.now() + '-[bilblok].txt';
      const storageRef = ref(storage, fileName);
      const blob = new Blob([fileContent], { type: "text/plain" });

      uploadBytes(storageRef, blob)
        .then((snapshot) => {
          console.log('Log file uploaded to Firebase:', snapshot);
          // Call Unity function to notify success
          if (unityInstance) {
            unityInstance.SendMessage('ScoreManager', 'OnUploadLogResult', 'success');
          } else {
            console.error('unityInstance not initialized');
          }
        }).catch((error) => {
          console.error('Error uploading file:', error);

          if (unityInstance) {
            unityInstance.SendMessage('ScoreManager', 'OnUploadLogResult', 'failed');
          } else {
            console.error('unityInstance not initialized');
          }
        });
    };

    // Fungsi untuk upload screenshot sebagai PNG
    window.UploadImageToFirebase = function (base64Image, playerName) {
      const fileName = "screenshots/" + playerName + '-' + Date.now() + '-screenshot.png';
      const storageRef = ref(storage, fileName);

      // Konversi base64 ke Blob
      const byteCharacters = atob(base64Image);
      const byteNumbers = new Array(byteCharacters.length);
      for (let i = 0; i < byteCharacters.length; i++) {
        byteNumbers[i] = byteCharacters.charCodeAt(i);
      }
      const byteArray = new Uint8Array(byteNumbers);
      const blob = new Blob([byteArray], { type: "image/png" });

      uploadBytes(storageRef, blob)
        .then((snapshot) => {
          console.log('Screenshot uploaded to Firebase:', snapshot);
          if (unityInstance) {
            unityInstance.SendMessage('ScoreManager', 'OnUploadLogResult', 'success');
          } else {
            console.error('unityInstance not initialized');
          }
        }).catch((error) => {
          console.error('Error uploading screenshot:', error);
          if (unityInstance) {
            unityInstance.SendMessage('ScoreManager', 'OnUploadLogResult', 'failed');
          } else {
            console.error('unityInstance not initialized');
          }
        });
    };
  </script>

  <script type="text/javascript">
    function DownloadLogFile(logData, playerName) {
      var blob = new Blob([logData], { type: 'text/plain' });
      var link = document.createElement('a');
      link.href = window.URL.createObjectURL(blob);
      link.download = playerName + '-[bilblok].txt';
      link.click();
