<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | BilBlok</title>
  <style>
    body {
      text-align: center;
      padding: 0;
      border: 0;
      margin: 0;
      background: #231F20;
    }

    #loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #loading-bar {
      width: 80%;
      height: 10px;
      background: #444;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    #loading-bar-progress {
      height: 100%;
      width: 0%;
      background: #0f0;
      transition: width 0.1s ease;
    }
  </style>
</head>

<body>
  <div id="loading-container">
    <div id="loading-bar">
      <div id="loading-bar-progress"></div>
    </div>
  </div>

  <canvas id="unity-canvas" width=405 height=720 style="width: 405px; height: 720px; background: #231F20"></canvas>
  <script src="Build/demo29.loader.js"></script>
  <script>
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed";

      document.body.style.textAlign = "left";
    }

    var unityInstance = null;

    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/demo29.data.gz",
      frameworkUrl: "Build/demo29.framework.js.gz",
      codeUrl: "Build/demo29.wasm.gz",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "byAZME",
      productName: "BilBlok",
      productVersion: "0.2",
      onProgress: function (instance, progress) {
        // Perbarui lebar progress bar sesuai progres
        document.getElementById("loading-bar-progress").style.width = (progress * 100) + "%";

        // Sembunyikan loading container saat selesai
        if (progress === 1) {
          document.getElementById("loading-container").style.display = "none";
        }
      },
    }).then(function (instance) {
      unityInstance = instance; // Inisialisasi unityInstance di sini
    }).catch(function (message) {
      alert(message);
    });

    // Perbarui loading bar selama proses loading
    var unityProgress = setInterval(function () {
      if (unityInstance) {
        var progress = unityInstance.Module && unityInstance.Module.unityProgress ? unityInstance.Module.unityProgress : 0;
        document.getElementById("loading-bar-progress").style.width = (progress * 100) + "%";
        if (progress >= 1) {
          clearInterval(unityProgress);
        }
      }
    }, 100);
  </script>
  <!-- Firebase scripts tetap sama seperti sebelumnya -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js";
    // import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyBw4c9sDT64CC_1NtsWyy4pnxbTk9tuyug",
      authDomain: "bbloklogdata.firebaseapp.com",
      projectId: "bbloklogdata",
      storageBucket: "bbloklogdata.appspot.com",
      messagingSenderId: "776005247252",
      appId: "1:776005247252:web:067b3646405290749da201",
      measurementId: "G-5PX7JJ42YM"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    // const analytics = getAnalytics(app);
    window.UploadLogToFirebase = function (fileContent, playerName) {
      const fileName = "logs/" + playerName + '-' + Date.now() + '-[bilblok].txt';
      const storageRef = ref(storage, fileName);
      const blob = new Blob([fileContent], { type: "text/plain" });

      uploadBytes(storageRef, blob)
        .then((snapshot) => {
          console.log('Log file uploaded to Firebase:', snapshot);
          // Call Unity function to notify success
          if (unityInstance) {
            unityInstance.SendMessage('ScoreManager', 'OnUploadLogResult', 'success');
          } else {
            console.error('unityInstance not initialized');
          }
        }).catch((error) => {
          console.error('Error uploading file:', error);

          if (unityInstance) {
            unityInstance.SendMessage('ScoreManager', 'OnUploadLogResult', 'failed');
          } else {
            console.error('unityInstance not initialized');
          }
        });
    };

    // Fungsi untuk upload screenshot sebagai PNG
    window.UploadImageToFirebase = function (base64Image, playerName) {
      const fileName = "screenshots/" + playerName + '-' + Date.now() + '-screenshot.png';
      const storageRef = ref(storage, fileName);

      // Konversi base64 ke Blob
      const byteCharacters = atob(base64Image);
      const byteNumbers = new Array(byteCharacters.length);
      for (let i = 0; i < byteCharacters.length; i++) {
        byteNumbers[i] = byteCharacters.charCodeAt(i);
      }
      const byteArray = new Uint8Array(byteNumbers);
      const blob = new Blob([byteArray], { type: "image/png" });

      uploadBytes(storageRef, blob)
        .then((snapshot) => {
          console.log('Screenshot uploaded to Firebase:', snapshot);
          if (unityInstance) {
            unityInstance.SendMessage('ScoreManager', 'OnUploadLogResult', 'success');
          } else {
            console.error('unityInstance not initialized');
          }
        }).catch((error) => {
          console.error('Error uploading screenshot:', error);
          if (unityInstance) {
            unityInstance.SendMessage('ScoreManager', 'OnUploadLogResult', 'failed');
          } else {
            console.error('unityInstance not initialized');
          }
        });
    };
  </script>
