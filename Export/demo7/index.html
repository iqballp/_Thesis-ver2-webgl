<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | BilBlok</title>
</head>

<body style="text-align: center; padding: 0; border: 0; margin: 0;">
  <canvas id="unity-canvas" width=405 height=720 style="width: 405px; height: 720px; background: #231F20"></canvas>
  <script src="Build/demo7.loader.js"></script>
  <script>
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed";

      document.body.style.textAlign = "left";
    }

    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/demo7.data.gz",
      frameworkUrl: "Build/demo7.framework.js.gz",
      codeUrl: "Build/demo7.wasm.gz",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "byAZME",
      productName: "BilBlok",
      productVersion: "0.3.3",
      // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
      // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
    });
  </script>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js";
    // import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyBw4c9sDT64CC_1NtsWyy4pnxbTk9tuyug",
      authDomain: "bbloklogdata.firebaseapp.com",
      projectId: "bbloklogdata",
      storageBucket: "bbloklogdata.appspot.com",
      messagingSenderId: "776005247252",
      appId: "1:776005247252:web:067b3646405290749da201",
      measurementId: "G-5PX7JJ42YM"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    // const analytics = getAnalytics(app);
    window.UploadLogToFirebase = function (fileContent, fileName) {
      const storageRef = ref(storage, fileName);
      const blob = new Blob([fileContent], { type: "text/plain" });

      uploadBytes(storageRef, blob).then((snapshot) => {
        console.log('Uploaded log file to Firebase:', snapshot);
      }).catch((error) => {
        console.error('Error uploading file:', error);
      });
    };
  </script>
</body>

</html>
