<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | B-Blok</title>

<body style="text-align: center; padding: 0; border: 0; margin: 0;">
  <canvas id="unity-canvas" width=405 height=720 style="width: 405px; height: 720px; background: #231F20"></canvas>
  <script src="Build/demo4.loader.js"></script>
  <script>
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed";

      document.body.style.textAlign = "left";
    }

    var unityInstance = null;

    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/demo4.data.gz",
      frameworkUrl: "Build/demo4.framework.js.gz",
      codeUrl: "Build/demo4.wasm.gz",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "byAZME",
      productName: "B-Blok",
      productVersion: "0.2",
      // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
      // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
    }).then(function (instance) {
      unityInstance = instance;  // Inisialisasi unityInstance di sini
    }).catch(function (message) {
      alert(message);
    });
  </script>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js";
    // import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyBw4c9sDT64CC_1NtsWyy4pnxbTk9tuyug",
      authDomain: "bbloklogdata.firebaseapp.com",
      projectId: "bbloklogdata",
      storageBucket: "bbloklogdata.appspot.com",
      messagingSenderId: "776005247252",
      appId: "1:776005247252:web:067b3646405290749da201",
      measurementId: "G-5PX7JJ42YM"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    // const analytics = getAnalytics(app);
    window.UploadLogToFirebase = function (fileContent, playerName) {
      const fileName = "logs/" + playerName + '-' + Date.now() + '-[bilblok].txt';
      const storageRef = ref(storage, fileName);
      const blob = new Blob([fileContent], { type: "text/plain" });

      uploadBytes(storageRef, blob)
        .then((snapshot) => {
          console.log('Log file uploaded to Firebase:', snapshot);
          // Call Unity function to notify success
          if (unityInstance) {
            unityInstance.SendMessage('ScoreManager', 'OnUploadLogResult', 'success');
          } else {
            console.error('unityInstance not initialized');
          }
        }).catch((error) => {
          console.error('Error uploading file:', error);

          if (unityInstance) {
            unityInstance.SendMessage('ScoreManager', 'OnUploadLogResult', 'failed');
          } else {
            console.error('unityInstance not initialized');
          }
        });
    };

    // Fungsi untuk upload screenshot sebagai PNG
    window.UploadImageToFirebase = function (base64Image, playerName) {
      const fileName = "screenshots/" + playerName + '-' + Date.now() + '-screenshot.png';
      const storageRef = ref(storage, fileName);

      // Konversi base64 ke Blob
      const byteCharacters = atob(base64Image);
      const byteNumbers = new Array(byteCharacters.length);
      for (let i = 0; i < byteCharacters.length; i++) {
        byteNumbers[i] = byteCharacters.charCodeAt(i);
      }
      const byteArray = new Uint8Array(byteNumbers);
      const blob = new Blob([byteArray], { type: "image/png" });

      uploadBytes(storageRef, blob)
        .then((snapshot) => {
          console.log('Screenshot uploaded to Firebase:', snapshot);
          if (unityInstance) {
            unityInstance.SendMessage('ScoreManager', 'OnUploadLogResult', 'success');
          } else {
            console.error('unityInstance not initialized');
          }
        }).catch((error) => {
          console.error('Error uploading screenshot:', error);
          if (unityInstance) {
            unityInstance.SendMessage('ScoreManager', 'OnUploadLogResult', 'failed');
          } else {
            console.error('unityInstance not initialized');
          }
        });
    };
  </script>

  <script type="text/javascript">
    function DownloadLogFile(logData, playerName) {
      var blob = new Blob([logData], { type: 'text/plain' });
      var link = document.createElement('a');
      link.href = window.URL.createObjectURL(blob);
      link.download = playerName + '-[bilblok].txt';
      link.click();
    }
